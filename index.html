<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script
      src="https://kit.fontawesome.com/3e535f31b0.js"
      crossorigin="anonymous"
    ></script>
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="content">
      <section class="content__title">
        <img src="./images/logo.svg" alt="Huddle Logo" />
      </section>
      <section class="content__image">
        <img src="./images/illustration-mockups.svg" alt="Illustration" />
      </section>
      <section class="content__text">
        <h1 class="content__heading">
          Build The Community Your Fans Will Love
        </h1>
        <p class="content__body">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="register">Register</button>
      </section>
      <section class="social-media">
        <div class="media-icon"><i class="fa-brands fa-facebook-f"></i></div>
        <div class="media-icon"><i class="fa-brands fa-twitter"></i></div>
        <div class="media-icon"><i class="fa-brands fa-instagram"></i></div>
      </section>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
